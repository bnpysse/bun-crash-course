<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Bun Todo</title>
</head>
<body>
<header class="container">
    <hgroup>
        <h1>Bun 1.0 Todo Demo</h1>
        <h2>Tutorial by ....</h2>
    </hgroup>
</header>
<main class="container">
    <form hx-post="/todos" hx-target="#todos" hx-ext="json-enc" _="on submit target.reset()">
        <label for="todo">Add a new task:</label>
        <input id="todo" name="todo" type="text" aria-label="Create Bun Todo" placeholder="New Bun todo"/>
        <button type="submit">Create Bun</button>
    </form>
    <section id="todos" hx-get="/todos" hx-trigger="load">
        <!-- bun-todos will be injected here -->
    </section>
</main>
</body>
</html>
